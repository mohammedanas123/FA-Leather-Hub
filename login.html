<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Leather & Style</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>WLCOME TO  FA LEATHER HUB.</p>
      <form id="loginForm">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
        </div>
        <div class="input-group checkbox">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>
        <button type="submit">Login</button>
        <p class="or-divider">OR</p>
        <div class="social-login">
          <button type="button" class="google-login" onclick="loginWithGoogle()"><i class="fab fa-google"></i> Login with Google</button>
          <button type="button" class="facebook-login" onclick="loginWithFacebook()"><i class="fab fa-facebook"></i> Login with Facebook</button>
        </div>
        <p class="forgot-password"><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        <p class="signup-link">Don't have an account? <a href="#" onclick="signUp()">Sign Up</a></p>
      </form>
      <p id="error-message" class="error"></p>
      <p id="success-message" class="success"></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
